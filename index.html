<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">        
    </head>
    <body>
        <div class="calc">
            <div id="res"></div>        
            <div id="btns" class="buttonContainer">
                <button id="btn0" class="button01" onclick="clickZero()">0</button>              
                <button id="btn1" class="button01" onclick="clickOne()">1</button>
                <button id="btnClr" class="buttonCE" onclick="clickClear()">C</button>
                <button id="btnEql" class="buttonCE" onclick="clickEquals()">=</button>
                <button id="btnSum" class="buttonOP" onclick="clickSum()">+</button>
                <button id="btnSub" class="buttonOP" onclick="clickSub()">-</button>
                <button id="btnMul" class="buttonOP" onclick="clickMul()">*</button>
                <button id="btnDiv" class="buttonOP" onclick="clickDiv()">/</button>             
            </div> 
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>        
    </body>
</html>
